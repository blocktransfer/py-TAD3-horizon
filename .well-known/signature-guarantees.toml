holding shareholders will be notified that they must validate their Block
Transfer blockchain account on the Stellar network at no cost to them. See
stellar.toml KYC_SERVER. Block Transfer will credit physcial shareholders with
their paper balances in DRS form. Old paper certificates are thus null and void,
and transferring shareholders maintain the same shares in their Stellar wallet.

Block Transfer does not make a market for any of the issuers it services. Block
Transfer will not directly accept or make payment with securities in exchange
for value, except in the case of tender offers or approved corporate mergers.
