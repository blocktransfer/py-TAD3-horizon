is cryptographically verified given the transfer amount, participants, nonce, etc.
So long as the transfer is valid with the claimed signing public key, the
guarantee is accepted by the network no matter (and blind to) the original broadcaster.
Otherwise, the transfer is rejected, and participants are immediately notified
by the network why their signature and thus transfer was invalid via standard
error codes in tandem with a local copy of the submitted invalid transfer.
Due to (i) local checks for signature validity in standard wallet interfaces and
(ii) haulted gossip propagation of invalid transactions on the Stellar blockchain, Block
Transfer will, in a vast bulk of instances, not be made aware of rejected transfers
